<!-- membership_plans.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Plans</title>
</head>
<body>
    <h1>Membership Plans</h1>
    <ul>
        {% for plan in plans %}
            <li>
                <h2>{{ plan.name }}</h2>
                <p>{{ plan.description }}</p>
                <p>Price: {{ plan.price }} ETB</p>
                <p>Duration: {{ plan.duration_months }} months</p>
                <p>Features: {{ plan.features }}</p>
                <a href="{% url 'membership_signup' plan.id %}">Sign Up</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
