<!-- membership_signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Signup</title>
</head>
<body>
    <h1>Sign Up for {{ plan.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Pay {{ plan.price }} ETB with Chapa</button>
    </form>
</body>
</html>
