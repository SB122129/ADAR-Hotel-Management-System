{% extends 'admins/base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12 mt-5 mb-4">
            <div class="card shadow-lg rounded mx-auto w-50">
                <div class="card-body">
                    <h5 class="card-title"><strong>{{ object.name }}</strong></h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Price</strong>
                            <span>ETB {{ object.price }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Duration</strong>
                            <span>{{ object.duration_months }} months</span>
                        </li>
                        <li class="list-group-item">
                            <strong>Description</strong>
                            <p>{{ object.description }}</p>
                        </li>
                    </ul>
                    <div class="mt-3 d-flex justify-content-center">
                        <a href="{% url 'admins:membershipplan_update' object.pk %}" class="btn btn-sm btn-warning rounded">Edit</a>&ensp;
                        <a href="{% url 'admins:membershipplan_list' %}" class="btn btn-sm btn-secondary rounded">Back to List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
