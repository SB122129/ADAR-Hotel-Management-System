{% extends 'admins/base.html' %}
{% block content %}
{% load widget_tweaks %}
<h2 class="text-center mb-2">{{ title }}</h2>
<div class="d-flex justify-content-center">
<form method="post"  enctype="multipart/form-data" class="w-75">
    {% csrf_token %}
{% for field in form %}
    <div class="mb-3">
        <label class="small mb-1" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field|add_class:"form-control rounded" }}
        {% if field.errors %}
            <div class="alert alert-danger mt-2">
                {{ field.errors|first }}
            </div>
        {% endif %}
    </div>
{% endfor %}
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">{{ submit_text }}</button>
        &ensp;<a href="{{ list_url }}" class="btn btn-secondary">Cancel</a>
</div>
</form>
</div>
{% endblock %}
