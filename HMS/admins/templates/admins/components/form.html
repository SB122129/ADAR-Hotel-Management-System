{% extends 'admins/base.html' %}
{% block content %}
{% load widget_tweaks %}
<h2 class="text-center mb-2">{{ title }}</h2>
<div class="d-flex justify-content-center">
    <form method="post" enctype="multipart/form-data" class="w-75 d-flex flex-column align-items-center">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3 w-75">
                <label class="mb-1" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field|add_class:"form-control rounded" }}
                {% if field.errors %}
                    <div class="alert alert-danger mt-2">
                        {{ field.errors|first }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    
        <div class="d-flex justify-content-center w-50 mt-3 mb-5">
            <button type="submit" class="btn btn-sm btn-primary w-25">{{ submit_text }}</button>
            &ensp;<a href="{% url list_url %}" class="btn btn-sm  w-25 btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
