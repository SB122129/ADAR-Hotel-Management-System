{% extends 'admins/base.html' %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card  mt-5" style="width: 25rem;border-radius: 10px;">
        <div class="card-body rounded">
            <h3 class="card-title text-center">Category Detail</h3>
            <p class="card-text"><strong>Name</strong> {{ object.name }}</p>
        </div>
        <div class="card-footer d-flex justify-content-center bg-light">
            <a href="{% url 'admins:category_update' object.pk %}" class="btn btn-warning rounded">Edit</a>&ensp;
            <a href="{% url 'admins:category_list' %}" class="btn btn-secondary rounded">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
